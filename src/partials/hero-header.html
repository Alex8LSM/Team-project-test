<!-- Хедер -->
<header >
    <div class="container container--modicator">

        <div class="header-holder">
           
            <!-- Логотип -->

                <a href="./index.html" class="header-holder__link"> 
                    <svg class="header-holder__icon" width="199" height="50">
                        <use href="./images/sprite.svg#icon-icecream-1"></use>
                    </svg>
                </a>  

            <!-- Меню -->

            <div class="nav-tools  js-menu-container" id="menu">

            <!-- Кнопка закриття мобильного меню -->

                <button type="button" class="nav-tools__close-button js-close-menu">
                    <svg class="icon-close" width="14" height="14">
                        <use href="./images/sprite.svg#icon-close"></use>
                    </svg>
                </button>

            <!-- Кнопка навигаціцї та відкриття модалки -->

                <button type="button" class="nav-tools__button">
                Buy now <svg class="icon-buy" width="8" height="10">
                    <use href="./images/sprite.svg#icon-Vector-1"></use>
                    </svg>
                </button>

            <!-- Навігація сайту -->

                <nav class="navigation">

                    <ul class="navigation__list">
                        <li class="navigation__list--item"><a class="navigation__list--link navigation__list--current">Home</a></li>
                        <li class="navigation__list--item"><a class="navigation__list--link">About us</a></li>
                        <li class="navigation__list--item"><a class="navigation__list--link">How it’s made?</a></li>
                        <li class="navigation__list--item"><a class="navigation__list--link " href="#products">Our products</a></li>
                        <li class="navigation__list--item"><a class="navigation__list--link">Contact</a></li>
                    </ul>

                </nav>

            </div>

            <div class="menu-switch">

                <button type="button" class="buy">
                    Buy now 
                    <svg class="buy__icon" width="8" height="10">
                        <use href="./images/sprite.svg#icon-Vector-1"></use>
                    </svg>
                </button>

                <!-- Кнопка бургера -->
            
                <button type="button"

                    class="burger js-open-menu"
                    aria-expanded="false"
                    aria-controls="menu">

                    <svg class="burger__icon" width="20" height="12">
                    <use href="./images/sprite.svg#icon-Burger"></use>
                    </svg>
                
                </button>
            </div>


        </div>

        <!-- Секція герой, банер, кнопки, зображення, лічильник, -->

                    <!-- Картинка Галі & Морозиво-->
                    <!-- <div class="box-image"></div> -->
                    <div class="circle">
                        <svg class="icon-circle" width="346" height="344">
                            <use href="./images/sprite.svg#icon-Ellipse-3-1"></use>
                        </svg>
                    </div>
                 
                    <a href="#" class="hero__link--sootasty">
                        <picture>
                            <source media="(min-width: 1280px)" srcset='./images/hero-header/tasty1280.png 1x, ./images/hero-header/tasty1280@2x.png 2x'>
                            <source media="(max-width: 1279px)" srcset='./images/hero-header/tasty768.png 1x, ./images/hero-header/tasty768@2x.png 2x'>
                            <img src="./images/hero-header/tasty.png" alt="морозиво" width="124" height="126">
                        </picture>
                    </a>
                    
                    <a href="#" class="hero__link--icecream">
                        <picture >
                            <source media="(max-width: 767px)" srcset='./images/hero-header/ice-cream480.png 1x, ./images/hero-header/ice-cream480@2x.png 2x'>
                            <source media="(max-width: 1279px)" srcset='./images/hero-header/ice-cream768.png 1x, ./images/hero-header/ice-cream768@2x.png 2x'>
                            <source media="(min-width: 1280px)" srcset='./images/hero-header/ice-cream1280.png 1x, ./images/hero-header/ice-cream1280@2x.png 2x'>
                             <img src="./images/hero-header/ice-cream.png" alt="морозиво" >
                        </picture> 
                    </a>
                    
                    <div class="caption">
                        <div>
                            <!-- Заголовок сайту -->
                                <h1 class="caption__title">ice cream <br> made with <br>
                                    <span class="caption__passion">passion</span>
                                </h1>
                            <div class="button-hold">
                            <!-- Кнопки якорні секцій -->
                                <button class="caption__button-one">Products</button>
                                <button class="caption__button-two">How it’s made?</button>
                            </div>
                        </div>
                            <!-- Лічильник продаж та доставок сайту -->
                        <div class="counter-sale">
                        
                            <ul class="counter-sale__list">
                                <li class="counter-sale__item">16 <br><span class="counter-sale__span">cafes</span></li>
                                <li class="counter-sale__item counter-sale__item--size">23 <br><span class="counter-sale__span">food trucks</span> </li>
                            </ul>
    
                        </div>
                    </div>

                    <!-- Секція з молоком -->
                    
                    <div class="big-eco">
                        <picture class="big-eco__picture">
                            <source media="(max-width: 1279px)" srcset='./images/hero-header/milk768.png 1x, ./images/hero-header/milk768@2x.png 2x'>
                            <source media="(min-width: 1280px)" srcset='./images/hero-header/milk1280.png 1x, ./images/hero-header/milk1280@2x.png 2x'>
                            <img src="./images/hero-header/milk768.png" alt="графін з молоком">
                        </picture>

                        <div class="protuct">
                            <p class="protuct__text">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                            </p>
                            
                            <button class="button-big-eco">
                                <svg class="button-big-eco__icon" width="18" height="18">
                                    <use href=".//images/sprite.svg#icon-arrow-right"></use>
                                </svg>
                            </button>
                        </div>
                        
                    </div>
    </div>
</header>
